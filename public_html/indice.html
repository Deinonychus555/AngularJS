Para manejar AngularJS se necesitan dos librerías fundamentalmente:
<!--Usamos la directiva ng-bind en lugar de {{}} para que no te muestre las {{}} en por pantalla hasta que haya cargado los valores de $scope. Realmente solo haría fata utilizarlo en la primera página-->
<ul>
    <li data-ng-bind="libreria1"></li> <!-- <li> {{libreria1}}</li>-->
    <li data-ng-bind="libreria2"></li> <!-- <li> {{libreria2}}</li>-->
</ul></p></p></p></p>
