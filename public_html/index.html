<!DOCTYPE html><!-- Pulsar Alt+6 para ejecutar en el navegador-->

<!-- Conla directiva ng-app cargamos el módulo que queramos utilizar-->
<!-- ¡IMPORTANTE!: Solo se puede cargar un módulo-->
<!-- Si queremos hacer uso de varios módulos lo haremos mediante dependencia -->
<html html lang="es" data-ng-app="moduleAngular">



<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">

    <title>AngularJS</title>
</head>

<body data-ng-controller="controllerAngular">
    <data-ng-include src=" ' header.html ' "></data-ng-include><br>


<!-- Con la directiva ng-include cargamos una vista -->
<!-- Cuidado con la ruta, va entre comillas dobles y luego comillas simples: "'archivo.html'"-->

<div ng-bind-html="texto_con_etiquetas"></div><br>
<data-mi-fecha></data-mi-fecha><br>





<!-- ESPACIO PARA LAS VISTAS-->
<div class="vistas">

    <!-- Con la directiva ng-view se llama a la ruta por defecto indicada en $routeprovider-->
        <div data-ng-view></div>

    <hr /> <!-- Barra gris horizontal que atraviesa la pantalla-->

</div>


<!-- Con la directiva ng-include cargamos una vista -->

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

<!-- Librería necesaria para manipular rutas en $routeProvider -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>

<!-- Librería para la directiva ng-bind-html-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
